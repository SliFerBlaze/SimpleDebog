name: ðŸš¨ Commit Lint

on:
  pull_request:

permissions:
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Commitlint
        run: |
          npm install commitlint @commitlint/config-conventional

      - name: Create temporary config
        run: |
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js

      - name: Run commitlint on PR commits
        run: |
          git fetch origin main --depth=1
          npx commitlint --from=origin/main

      - name: Clean up
        run: rm commitlint.config.js
