name: ğŸ§ª Build & Compile

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: ğŸ§° Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y \
            cmake gcc g++ \
            qt6-base-dev \
            libcapstone-dev \
            libunwind-dev \
            binutils-dev

      # DISABLE macOS build for now
      # - name: ğŸ Install dependencies (macOS)
      #   if: runner.os == 'macOS'
      #   run: |
      #     brew install cmake qt@6 capstone binutils
      #     echo "$(brew --prefix qt@6)/bin" >> $GITHUB_PATH
      #     echo "PKG_CONFIG_PATH=$(brew --prefix qt@6)/lib/pkgconfig" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ§± Build
        run: cmake --build build --parallel
