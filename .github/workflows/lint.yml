name: üßπ Linter & Formatter

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:
    name: üîé Run clang-format & clang-tidy
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            clang clang-tools \
            cmake \
            qt6-base-dev \
            libcapstone-dev \
            libunwind-dev \
            binutils-dev

      - name: üßΩ Check formatting (clang-format)
        run: |
          FILES=$(find src -type f \( -name '*.cpp' -o -name '*.hpp' -o -name '*.h' \) \
            -not -path './build/*' \
            -not -path './SimpleDebog_autogen/*')

          if [ -z "$FILES" ]; then
            echo "‚ö†Ô∏è No files found to check with clang-format."
          else
            echo "$FILES" | xargs clang-format --dry-run --Werror
          fi

      - name: üïµÔ∏è Run clang-tidy
        run: |
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          ln -sfn build/compile_commands.json .

          FILES=$(find src -type f -name '*.cpp' \
            -not -path './build/*' \
            -not -path './SimpleDebog_autogen/*')

          if [ -z "$FILES" ]; then
            echo "‚ö†Ô∏è No source files found for clang-tidy."
          else
            echo "$FILES" | xargs clang-tidy -- -Isrc || echo "‚ö†Ô∏è clang-tidy returned warnings"
          fi
